<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Grid</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive grid with 3 columns per row */
    gap: 10px;
    text-align: center;
}

.button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

.button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
    </div>
</body>
</html>
